<ion-menu side="start" >
    <ion-header>
        <ion-toolbar>
          <ion-title>Menu:</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
      </ion-content>

      <ion-footer class="bar-stable">
        <ion-list>
            <ion-item routerLink="/" >
              <ion-icon name="home" slot="start"></ion-icon>
              <ion-label>Home</ion-label>
          </ion-item>
        <ion-item routerLink="/tabs/tab2" >
          <ion-icon name="football" slot="start"></ion-icon>
          <ion-label>Matches</ion-label>
        </ion-item>
        <ion-item routerLink="/tabs/tab3" >
          <ion-icon name="shirt" slot="start"></ion-icon>
          <ion-label>Teams</ion-label>
        </ion-item>
        <ion-item routerLink="/tabs/tab4" >
          <ion-icon name="chatboxes" slot="start"></ion-icon>
          <ion-label>Comments</ion-label>
        </ion-item>
        </ion-list>
      </ion-footer>
  
    </ion-menu>



    <div class="ion-page" main>
    <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-back-button defaultHref=""></ion-back-button>
        </ion-buttons>
    <ion-title>{{player.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-row>
    <ion-col></ion-col>
    <ion-col>
        <img src="https://www.mikocoffee.com/private-label-and-export/wp-content/uploads/sites/84/2015/01/person-miko.png" width="100%">
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      First Name: {{player.firstName}}
      <hr>
      Age: {{getSubString(player.dateOfBirth | date: 'yyyy')}}
      <hr>
      Position: {{player.position}}
    </ion-col>
    <ion-col>
        Country Of Birth: {{player.countryOfBirth}}
        <hr>
        Nationality: {{player.nationality}}
        <hr>
        Shirt Number: {{player.shirtNumber}}
    </ion-col>
  </ion-row>

</ion-content>
</div>
